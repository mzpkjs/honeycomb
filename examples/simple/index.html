<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple</title>
  <style>
      html, body {
          margin: 0;
          padding: 0;
          height: 100%;
      }
    #application {
        width: 100%;
        height: 99%;
        perspective: 1024px;
    }

    #application g g g:hover polygon {
        fill: lightgreen;
    }

    #application svg text {
        font: 12px sans-serif;
    }
  </style>
</head>
<body>
<div id="application"></div>
<script type="module">
  import honeycomb from "honeycomb"
  import data from "./data.json"

  honeycomb(data)
</script>
</body>
</html>
